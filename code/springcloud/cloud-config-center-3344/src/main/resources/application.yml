server:
  port: 3344


spring:
  application:
    name: cloud-config-center  # 在Eureka中入注的服务名
  cloud:
    config:
      server:
        git:
          uri: https://github.com/Sunqingbao/springcloud-config-study.git
          # 搜索目录
          search-paths:
            - springcloud-config-study

          # 默认读取分支
          default-label: master
          force-pull: true

eureka:
  client:
    # 表示是否将自己注册EurekaServer默认为true
    register-with-eureka: true
    # 是否从EurekaServer抓取已有的注册信息，默认为true。单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    fetchRegistry: true
    service-url:
      # 设置与 Eureka Server 交互的地址，查询服务 和 注册服务都依赖这个地址
       defaultZone: http://localhost:17001/eureka/     # 单体版
#      defaultZone: http://localhost:17001/eureka/,http://eureka17002.com:17002/eureka/     #集群版












