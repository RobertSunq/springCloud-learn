server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    # Config客户端配置
    config:
      label: master # 分支名称
      name: config # 配置文件名称
      profile: dev # 读取后缀名称
      uri: http://localhost:3344 # 配置中心地址
      # 综上读取的文件是：http://localhost:3344:3344/master/config-dev.yml

eureka:
  client:
    # 表示是否将自己注册EurekaServer默认为true
    register-with-eureka: true
    # 是否从EurekaServer抓取已有的注册信息，默认为true。单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    fetchRegistry: true
    service-url:
      # 设置与 Eureka Server 交互的地址，查询服务 和 注册服务都依赖这个地址
      defaultZone: http://localhost:17001/eureka/     # 单体版
      #      defaultZone: http://localhost:17001/eureka/,http://eureka17002.com:17002/eureka/     #集群版

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
